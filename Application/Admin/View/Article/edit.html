<include file="PUBLIC:header"/>
<include file="PUBLIC:menu"/>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/ueditor/lang/zh-cn/zh-cn.js"></script>

<style type="text/css">
    .clear {
        clear: both;
    }
</style>

<div id="content">
	<div id="content-header">
		<h1>编辑文章</h1>
		<div class="btn-group">
			<a class="btn btn-large tip-bottom" title="Manage Files"><i class="icon-file"></i></a>

			<a class="btn btn-large tip-bottom" title="Manage Users"><i class="icon-user"></i></a>
			<a class="btn btn-large tip-bottom" title="Manage Comments"><i class="icon-comment"></i><span class="label label-important">5</span></a>
			<a class="btn btn-large tip-bottom" title="Manage Orders"><i class="icon-shopping-cart"></i></a>
		</div>
	</div>
	<div id="breadcrumb">
		<a href="#" title="Go to Home" class="tip-bottom" style="font-size:14px;font-weight:bold"><i class="icon-home"></i> 首页</a>
		<a class="tip-bottom" href="#" data-original-title="">文章管理</a>
		<a class="current" href="#">编辑文章</a>
	</div>

	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon">
							<i class="icon-align-justify"></i>									
						</span>
						<h5>编辑文章</h5>
					</div>
					<div class="widget-content nopadding">
						<form action="__URL__/edit" method="post" class="form-horizontal" />
							<div class="control-group">
								<label class="control-label">文章标题</label>
								<div class="controls">
									<input type="text" value="{$data.title}" name="title"/>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">文章分类</label>
								<div class="controls">
									<select name="category_id">
										<option id="0"/>First option
										<option id="1"/>Second option
										<option id="2"/>Third option
										<option id="3"/>Fourth option
										<option id="4"/>Fifth option
										<option id="5"/>Sixth option
										<option id="6"/>Seventh option
										<option id="7"/>Eighth option
									</select>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">文章摘要</label>
								<div class="controls">
									<input type="text" value="{$data.summary}" name="summary"/>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">状态</label>
								<div class="controls">
									<label class="radio inline">
									  <input type="radio" value="" name="status" checked>显示
									  
									</label>
									<label class="radio inline">
									  <input type="radio" value="" name="status">隐藏
									</label>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">标签选择</label>
								<div class="controls">
									<select id="mySel2" class="select2" multiple="multiple" name="tags[] " style="width:400px;z-index:1000">
										<volist name= "tags" id = 'vo'>
									    	<option value="{$vo.id}" >{$vo.name}</option>
									    </volist>
									   
									</select>

								</div>
							</div>
							<div class="control-group">
								<label class="control-label">文章内容</label>
								<div class="controls">
									 <textarea id="editor" type="text/plain" name="content" style="width:700px;height:400px;">
									 {$data.content}
									 </textarea> 
									
								</div>
							</div>
							<script>
								UE.getEditor('editor');
							</script>
							<input type="hidden" name="id" value="{$data.id}" />
							<div class="form-actions" style="padding-left:450px">
								<button type="submit" class="btn btn-primary">保存</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<button  class="btn btn-primary edui-box edui-icon edui-default">预览</button>
							</div>
						</form>
					</div>
				</div>						
			</div>
		</div>
	</div>			
</div>
<include file="PUBLIC:footer"/>
