<include file="PUBLIC:header"/>
<include file="PUBLIC:menu"/>
<div id="content">
	<div id="breadcrumb">
		<a href="#" title="Go to Home" class="tip-bottom" style="font-size:14px;font-weight:bold"><i class="icon-home"></i> 首页</a>
		<a class="tip-bottom" href="#" data-original-title="">文章管理</a>
		<a class="current" href="#">文章列表</a>
	</div>

	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon">
							<i class="icon-align-justify"></i>									
						</span>
						<h5>文章列表</h5>
					</div>
					<div class="widget-content nopadding">
						<table class="table table-bordered table-striped">
							<thead>
								<tr>
									<th>文章编号</th>
									<th>文章标题</th>
									<th>文章标签</th>
									<th>所属栏目</th>
									<th>状态</th>
									<th>发布时间</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
							<volist name='list' id='vo'>
								<tr>
									<td>{$vo.id}</td>
									<td>{$vo.title}</td>

									<td>{$vo.tags}</td>
									<td>{$vo.category}</td>
									<td>{$vo.status}</td>
									<td>{$vo.publish}</td>
									<td><a href="">编辑</a> &nbsp;<a data-remote="true" href="__URL__/delete/id/{$vo.id}" role="button" class="btn delete" data-target="#myModal" data-toggle="modal" data="{$vo.id}" >删除</a> </td>
								</tr>
							</volist>	
							</tbody>
						</table>

					</div>
					{$page}				
				</div>						
			</div>
		</div>
	</div>	
	<!-- Button to trigger modal -->
	<!-- <a href="#myModal" role="button" class="btn" data-toggle="modal">查看演示案例</a> -->
	 
	<!-- Modal -->
	<div id="myModal1" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
	    <h3 id="myModalLabel">Modal header</h3>
	  </div>
	  <div class="modal-body">
	    <p>确定删除吗？</p>
	    <input type="hidden" id="deleteId" value="">
	  </div>
	  <div class="modal-footer">
	    <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
	    <button class="btn btn-primary">Save changes</button>
	  </div>
	</div>
	<script type="text/javascript">
		$(".delete").click(function (){
		
			var $href=$(this).attr("href");
			var $id=$(this).attr('data');
			alert($href);
			$.post({ 
				
				"$href",
				// { id: id}
				success: function(data){
				   alert(data);
				}
			});

		})
		
	</script>




</div>
<include file="PUBLIC:footer"/>
